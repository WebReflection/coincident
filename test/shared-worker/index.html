<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module">
      import coincident from '../../dist/window/main.js';

      const { SharedWorker, Worker } = coincident();
      new Worker('./worker.js');

      setTimeout(() => {
        const { proxy } = new SharedWorker('./shared-worker.js');
        proxy.greetings = async () => {
          console.log('Greetings from main!');
          const value = await proxy.valueBack();
          console.log(value);
          return value;
        };

        new Worker('./worker.js');
      }, 250);
    </script>
  </head>
</html>
