<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module">
      import coincident from '../../dist/window/main.js';

      const { SharedWorker } = coincident();
      globalThis.worker = new SharedWorker('./shared-worker.js');
      const { proxy } = globalThis.worker;
      proxy.greetings = async () => {
        console.log('Greetings from main!');
        const value = await proxy.valueBack();
        console.log(value);
        return value;
      };
    </script>
  </head>
</html>
