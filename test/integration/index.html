<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coincident</title>
    <script type="module">
      import coincident from '../dist/window.js';
      const {proxy} = coincident(new Worker('./index.js', {
        type: 'module',
        serviceWorker: '../sabayon.js',
      }));
      addEventListener('ready', () => {
        proxy.greetings = (windowProxy) => {
          document.body.append('Greetings', windowProxy);
        };
      }, {once: true});
    </script>
</head>
</html>
